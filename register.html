<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Register</title>
</head>
<body>
	<ul class="navbar">
		<li class="navbar"><a href="index.html" class="scale_transition home navbar">Home</a></li>
		<li class="navbar"><a href="login.html" class="scale_transition login navbar">Login</a></li>
	</ul>

	<div align="center" class="form">
		<p>Register</p>
		<form>
			<table>
				<tr>
					<td>
						Name :
					</td>

					<td>
						<input class="input" type="text" placeholder="Name" name="">
					</td>
				</tr>
				<tr>
					<td>
						Password :
					</td>
					<td>
						<input type="Password" class="input" placeholder="Password" name="">
					</td>
				</tr>
				<tr>
					<td>
						Gender :
					</td>
					<td>
						<select>
						<option>Male
						<option>Female
					</select>
					</td>
				</tr>
				<tr>
					<td>
						Email :
					</td>
					<td>
						<input class="input" type="mail" placeholder="Email" name="">
					</td>
				</tr>
			</table>
			<tr>
				<input type="Submit" value="Submit" name="" class="submit">
			</tr>
		</form>
	</div>
</body>
</html>
